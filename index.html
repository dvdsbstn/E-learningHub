<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-learningHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>E-learningHub</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="upload-section">
        <h2>Transforma tus documentos en contenido e-learning</h2>
        <p>Selecciona un documento y conviértelo en material de aprendizaje adaptado a perfiles y puestos</p>
        <input type="file" id="fileInput" class="file-input"/>
        <button class="upload-btn" onclick="uploadFile()">Subir y Transformar</button>
      </section>
      <section class="result-section">
        <h2>Resultado:</h2>
        <div id="result" class="result"></div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>© 2024 E-learningHub. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
